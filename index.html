<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>
    <link rel="stylesheet" href="./dist/app.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="font-Manrope bg-black-squeeze">
    <main class="h-screen w-screen flex justify-center items-center">
      <section
        class="w-10/12 bg-white rounded-2xl flex flex-col sm:w-7/12 md:flex-row md:w-11/12 lg:w-9/12 xl:w-7/12 shadow-2xl"
      >
        <div class="md:basis-2/5 overflow-hidden">
          <img
            src="./images/drawers.jpg"
            alt="Image of a green drawer"
            class="w-full h-full object-cover"
          />
        </div>
        <div class="p-8 flex flex-col gap-4 md:basis-3/5 relative">
          <h4 class="text-fiord font-bold text-xl leading-7">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h4>
          <p class="text-lynch text-base leading-6 tracking-wide">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. I’ve got some simple tips to help
            you make any room feel complete.
          </p>
          <div
            class="flex justify-between items-center mt-7 relative overflow-visible transition-all"
          >
            <div class="flex justify-center items-center gap-6">
              <img
                src="./images/avatar-michelle.jpg"
                alt="A picture of a woman as an avatar"
                class="w-12 rounded-full"
              />
              <div class="flex flex-col justify-center">
                <span class="text-fiord font-bold">Michelle Appleton</span>
                <span class="text-lynch">28 Jun 2020</span>
              </div>
            </div>
            <div
              class="h-10 w-10 bg-black-squeeze p-3 rounded-full fill-fiord transition-all hover:bg-fiord hover:fill-black-squeeze hover:stroke-black-squeeze hover:cursor-pointer active:bg-fiord active:fill-black-squeeze active:stroke-black-squeeze active:cursor-pointer focus:bg-fiord focus:fill-black-squeeze focus:stroke-black-squeeze focus:cursor-pointer"
              id="btn-share"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="15" height="13">
                <path
                  d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"
                />
              </svg>
            </div>
            <div
              class="absolute -right-24 bottom-20 shadow-xl overflow-visible hidden transition-all"
              id="share-social"
            >
              <div
                class="w-5 h-5 bg-fiord rotate-45 absolute left-2/4 top-[42px] shadow-xl"
              ></div>
              <div
                class="bg-fiord flex justify-center items-center gap-4 relative py-4 px-8 rounded-lg"
              >
                <span
                  class="text-cadet-blue uppercase tracking-[0.5rem] text-sm mr-1"
                  >share</span
                >
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                  <path
                    fill="#FFF"
                    d="M18.896 0H1.104C.494 0 0 .494 0 1.104v17.793C0 19.506.494 20 1.104 20h9.58v-7.745H8.076V9.237h2.606V7.01c0-2.583 1.578-3.99 3.883-3.99 1.104 0 2.052.082 2.329.119v2.7h-1.598c-1.254 0-1.496.597-1.496 1.47v1.928h2.989l-.39 3.018h-2.6V20h5.098c.608 0 1.102-.494 1.102-1.104V1.104C20 .494 19.506 0 18.896 0z"
                  />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17">
                  <path
                    fill="#FFF"
                    d="M20 2.172a8.192 8.192 0 01-2.357.646 4.11 4.11 0 001.804-2.27 8.22 8.22 0 01-2.605.996A4.096 4.096 0 0013.847.248c-2.65 0-4.596 2.472-3.998 5.037A11.648 11.648 0 011.392 1a4.109 4.109 0 001.27 5.478 4.086 4.086 0 01-1.858-.513c-.045 1.9 1.318 3.679 3.291 4.075a4.113 4.113 0 01-1.853.07 4.106 4.106 0 003.833 2.849A8.25 8.25 0 010 14.658a11.616 11.616 0 006.29 1.843c7.618 0 11.922-6.434 11.663-12.205A8.354 8.354 0 0020 2.172z"
                  />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                  <path
                    fill="#FFF"
                    d="M10 0C4.478 0 0 4.477 0 10c0 4.237 2.636 7.855 6.356 9.312-.088-.791-.167-2.005.035-2.868.182-.78 1.172-4.97 1.172-4.97s-.299-.6-.299-1.486c0-1.39.806-2.428 1.81-2.428.852 0 1.264.64 1.264 1.408 0 .858-.545 2.14-.828 3.33-.236.995.5 1.807 1.48 1.807 1.778 0 3.144-1.874 3.144-4.58 0-2.393-1.72-4.068-4.177-4.068-2.845 0-4.515 2.135-4.515 4.34 0 .859.331 1.781.745 2.281a.3.3 0 01.069.288l-.278 1.133c-.044.183-.145.223-.335.134-1.249-.581-2.03-2.407-2.03-3.874 0-3.154 2.292-6.052 6.608-6.052 3.469 0 6.165 2.473 6.165 5.776 0 3.447-2.173 6.22-5.19 6.22-1.013 0-1.965-.525-2.291-1.148l-.623 2.378c-.226.869-.835 1.958-1.244 2.621.937.29 1.931.446 2.962.446 5.522 0 10-4.477 10-10S15.522 0 10 0z"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

</html>
